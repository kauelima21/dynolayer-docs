<pre class="flex text-sm relative max-w-full max-h-80">
  <span class="mb-0 grid overflow-auto flex-1 h-full">
    <code
      #codeBlock
      [attr.class]="'language-' + language()"
      [innerHtml]="highlightedCode"
    ></code>
  </span>

  <span
    (click)="copyToClipboard()"
    class="flex absolute top-0 right-0 p-1 rounded text-zinc-50 hover:bg-sky-600"
  >
    <i class="ph ph-copy"></i>
  </span>
</pre>
