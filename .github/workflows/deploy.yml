name: Deploy

on:
  push:
    branches:
      main

jobs:
  deploy:
    name: Deploy artifacts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "lts/hydrogen"
      - run: npm ci
      - run: npm run build
      - run: npm run deploy
